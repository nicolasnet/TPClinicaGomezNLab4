
<body class="text-center">
    
<main class="form-signin">
  <form>
    <img src="../../../../assets/Imagenes/person.png">
    <h1 class="h3 mb-3 fw-normal">Ingrese sus datos</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" value={{emailIngreso}} #email>
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" value={{contraIngreso}} #password>
      <label for="floatingPassword">Contrase√±a</label>
    </div>

    <div class="checkbox mb-3">
      <!-- <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label> -->
    </div>
    <button mat-raised-button color="primary" (click)="OnSignIn(email.value, password.value)" class="w-100"><mat-icon>input</mat-icon> Ingresar </button>
  </form>
</main>   
  

<div id="shimai-world" style="position: fixed; top: 0px; left: 0px; width: 100%; height: 100%; z-index: 2147483647; pointer-events: none; background: transparent;"></div></body>
