<div class="card mt-5" *ngIf="user$ | async as user; else loading">
    <div class="card-body">
      <h3 class="card-title text-center">Gracias por registrarte!</h3>
      <div class="form-group mt-2">
        <p class="text-center">
          Te mandamos un mail de confirmación a <strong>{{ user?.email }}</strong>
        </p>
        <p class="text-center">
          Por favor revisar tu correo y hacer click en el link de verificación
        </p>
      </div>
      <div class="form-group text-center mt-5">
        <button mat-raised-button color="primary" (click)="onSendEmail()">
          Reenviar email de verificación
        </button>
      </div>
    </div>
  </div>
  
  

  <ng-template #loading>
    <app-loading></app-loading>
  </ng-template>
